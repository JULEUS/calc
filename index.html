<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container clearfix">
    <div class="calculator clearfix">
        <input type="input-text" value="0"/>
        <div class="calculator-buttons clearfix">
            <div class="row clearfix">
                <button data-operator="clean">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button data-operator="/" class="operator">/</button>
            </div>
            <div class="row clearfix">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-operator="*" class="operator">*</button>
            </div>
            <div class="row clearfix">
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-operator="-" class="operator">-</button>
            </div>
            <div class="row clearfix">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-operator="+" class="operator">+</button>
            </div>
            <div class="row clearfix">
                <button data-value="0" class="flex-2">0</button>
                <button data-operator=".">.</button>
                <button data-operator="result" class="operator">=</button>
            </div>
        </div>
    </div>
</div>
<script ></script>
</body>
</html>
