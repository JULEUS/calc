<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container clearfix">
    <div class="calculator clearfix">
        <input type="text"/>
        <div class="calculator-buttons clearfix">
            <div class="row clearfix">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button class="operator">/</button>
            </div>
            <div class="row clearfix">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row clearfix">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="row clearfix">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row clearfix">
                <button class="flex-2">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
